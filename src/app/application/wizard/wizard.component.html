<form>
  <div *ngIf="currentStep === 1" [formGroup]="formService.pageOne">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName="address">
    </div>
    <div class="form-group">
      <label for="avatar">Avatar</label>
      <kendo-upload formControlName="avatar"
              [autoUpload]="false"
              formControlName="avatar">
            </kendo-upload>
    </div>
    <button type="button" class="btn btn-primary" (click)="moveStep(1)">Next</button>
  </div>
  <div *ngIf="currentStep === 2" [formGroup]="formService.pageTwo">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="thisThing">This</label>
        <input type="text" class="form-control" id="thisThing" placeholder="This" formControlName="thisThing">
      </div>
      <div class="form-group col-md-6">
        <label for="that">That</label>
        <input type="text" class="form-control" id="that" placeholder="That" formControlName="that">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="other">The Other</label>
        <input type="text" class="form-control" id="other" placeholder="Other" formControlName="other">
      </div>
    </div>
    <button type="button" class="btn btn-secondary" (click)="moveStep(-1)">Back</button>
    <button type="button" class="btn btn-primary ml-2" (click)="submit()">Submit</button>
  </div>
</form>
